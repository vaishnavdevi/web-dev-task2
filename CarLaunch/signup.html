<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for the Event</title>
	<link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"/>
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
	<nav>
      <div class="nav__logo">
        <div>E</div>
        terna
      </div>
      <div class="nav__contact">
        <div class="nav__contact__card">
          <span><i class="ri-phone-line"></i></span>
          <div>
            <p>Call Us</p>
            <h4>+91 98762 4321</h4>
          </div>
        </div>
        <div class="nav__contact__card">
          <span><i class="ri-mail-line"></i></span>
          <div>
            <p>Email Us</p>
            <h4>info@eterna.com</h4>
          </div>
        </div>
      </div>
    </nav>

        <div class="container">
            <h1>Register for the Electric Car Launch Event</h1>
            <p>Join us for an exclusive look at the future of driving.</p>
        </div>
    </header>
    <section class="signup-form">
        <div class="container">
            <h2>Reserve Your Spot</h2>
            <form class="vertical-form" action="https://submit-form.com/ghVupaBbI">
			<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfG7iuFu4uRYqLJlB-WkbxuqaynU0pi9WJAg9p2VVB4nONOXg/viewform?embedded=true" width="640" height="1080" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Follow us on:</p>
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
            <p>© 2024 Eterna Electric Car Company</p>
        </div>
    </footer>
</body>
</html>
